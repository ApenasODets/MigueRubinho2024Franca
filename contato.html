                alert("Preencha esse campo com seu nome");

                return false;
            }
            if (nome.length < 5) {
                alert("Digite o seu nome completo");
                form1.nome.focus();
                return false;
            }
            if (email == "") {
                alert("Preencha esse campo com seu Email");
                form1.email.focus();
                return false;
            }
            if (telefone == "") {
                alert("Preencha esse campo com seu telefone");

                return false;
            }
            if (telefone.length < 9) {
                alert("Digite o seu telefone completo");

        }
